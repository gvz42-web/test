<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TEST</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="app">
      <div class="content" id="content"></div>
      <button class="button" id="start">Начать</button>
      <div class="popup-wrapper" id="popup">
        <div class="popup">
          <div class="form">
            <input type="text" class="input" placeholder="Имя" id="name" />
            <input
              type="text"
              class="input"
              placeholder="Фамилия"
              id="lastname"
            />
            <input
              type="text"
              class="input"
              placeholder="Страна"
              id="country"
            />
            <input type="text" class="input" placeholder="Город" id="city" />
            <input type="text" class="input" placeholder="Хобби" id="hobby" />
          </div>
          <button class="button submit" id="submit">Отправить</button>
        </div>
      </div>
    </div>

    <script src="script.js" type="module"></script>
  </body>
</html>
